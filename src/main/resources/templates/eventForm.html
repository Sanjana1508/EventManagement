<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Event</title>
</head>

<body>

<div class="container">

  <h3>Event Management</h3>
  <hr>

  <p class="h4 mb-4">Save Event</p>

  <form action="#" th:action="@{/events/save}"
        th:object="${event}" method="POST">

    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4" placeholder="Event name" required>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

      <input type="text" th:field="*{location}"
             class="form-control mb-4 col-4" placeholder="Location" required>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>

      <input type="text" th:field="*{category}"
             class="form-control mb-4 col-4" placeholder="Category" required>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>


      <input type="text" th:field="*{date}"
             class="form-control mb-4 col-4" placeholder="Date" required>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>

    <input type="text" th:field="*{price}"
           class="form-control mb-4 col-4" placeholder="Price" required>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>


    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/events/list}">Back to Events List</a>

</div>
</body>

</html>
